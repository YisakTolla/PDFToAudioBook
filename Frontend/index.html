<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AudioBook â€” PDF to Voice</title>
  <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="pdf-highlight">PDF</span>ToAudioBook</h1>
      <p class="tagline">Transform any PDF into an Audiobook.</p>
    </header>

    <main class="primary-section">
      <div class="section-header">
        <h2 class="section-title">Create Your Audiobook</h2>
        <p class="section-subtitle">Upload your PDF and select your preferences</p>
      </div>

      <div class="upload-area" id="uploadArea" onclick="document.getElementById('pdfInput').click()">
        <div class="upload-content" id="uploadContent">
          <div class="upload-icon">â¬†</div>
          <div class="upload-text">Drop your PDF here</div>
          <div class="upload-subtext">or click to browse â€¢ Max 50MB</div>
        </div>
        <div class="file-uploaded hidden" id="fileUploaded">
          <div class="file-icon">ðŸ“„</div>
          <div class="file-details">
            <div class="file-name" id="fileName"></div>
            <div class="file-meta">
              <span class="file-size" id="fileSize"></span>
              <span class="file-status">âœ“ Ready to process</span>
            </div>
          </div>
          <button class="change-file" onclick="event.stopPropagation(); document.getElementById('pdfInput').click()">Change file</button>
        </div>
      </div>
      <input type="file" id="pdfInput" accept=".pdf" hidden />

      <div class="controls-grid">
        <div class="control-group">
          <div class="control-label">Voice Selection</div>
          <label class="voice-option">
            <input type="radio" name="voice" value="US English" checked />
            <span class="radio-custom"></span>
            <span>US English</span>
          </label>
          <label class="voice-option">
            <input type="radio" name="voice" value="UK English" />
            <span class="radio-custom"></span>
            <span>UK English</span>
          </label>
          <label class="voice-option">
            <input type="radio" name="voice" value="Yisak" />
            <span class="radio-custom"></span>
            <span>Yisak</span>
          </label>
        </div>

        <div class="control-group">
          <div class="control-label">Speech Speed</div>
          <div class="speed-control">
            <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1" />
            <span id="speedValue">1.0x</span>
          </div>
        </div>
      </div>
    </main>

    <div class="generate-section">
      <button id="PlayAudio" class="generate-button">
        <span class="button-text">Generate Audiobook</span>
        <span class="button-icon">â†’</span>
      </button>
    </div>

    <footer>
      <p>Built by Madu, Mohamed, Yisak, and Sai â€¢ AudioBook 2025</p>
    </footer>
  </div>

  <p id="uploadStatus" style="text-align: center; margin-top: 10px;"></p>
  <p id="extractedText" style="display: none;"></p>

  <script src="script.js"></script>
</body>
</html>
